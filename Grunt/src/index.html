<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Seasons</title>
</head>
<body>
    <main>
        <h1>
            Which season am I in?
        </h1>
        <form id="form">
            <div></div>
                <label for="hemisphere-options">Your hemisphere:</label>
                <select id="hemisphere-options">
                    <option value="nor">North</option>
                    <option value="sou">South</option>
                  </select>
            </div>
            <div>
                <label for="month-options">Your month:</label>
                <select id="month-options">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                  </select>
            </div>
            <div>
                <label for="day">Your day:</label>
                <input type="number" max="31" id="day" required>
            </div>
     
            <button type="submit">Which season am I in?</button>
        </form>
        <div class="alert">Please insert all informations</div>
        <div class="result">
            You are in: <span id="resultSeason"></span>
        </div>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
